<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Restaurantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Restaurantes Cadastrados</h1>

        {% if restaurantes %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>EndereÃ§o</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for restaurante in restaurantes %}
                        <tr>
                            <td>{{ restaurante.nome }}</td>
                            <td>{{ restaurante.endereco }}</td>
                            <td>{{ restaurante.telefone }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">Nenhum restaurante cadastrado.</div>
        {% endif %}
    </div>
</body>
</html>
